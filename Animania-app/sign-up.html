    <head>

        <form method="POST" action="http://localhost:3000/users">
            <label for="first_name">First name:</label>
            <input id='first_name' name='first_name' type="text" placeholder=" Here !">
            
            <label for="last_name">Last name:</label>
            <input id='last_name' name='last_name' type="text" placeholder=" Here !">
            
            <label for="user_name">Username:</label>
            <input id='user_name' name='user_name' type="text" placeholder=" Here !">
            
            <label for="passphrase">Password:</label>
            <input id='passphrase' name='passphrase' type="text" placeholder=" Here !">
            
            <label for="favorite_id">Favoritest:</label>
            <select name="favorite_id" id="favorite_id">
        
            </select>
            <input type="submit" value='Register'>
        </form>
